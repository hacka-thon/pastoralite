<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8'>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>PastoraLITE</title>
	<link rel='stylesheet' type='text/css' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'/>
	<link rel='stylesheet' type='text/css' href='styles.css'/>
</head>

<body>
	<h1>PastoraLite</h1>

	<div class="direction">
		<div class="direction-top">
			<img class="dir-icon" src="assets/svgs/nav/navicon-01.svg" />
			<img class="dir-icon" src="assets/svgs/nav/navicon-02.svg" />
			<img class="dir-icon" src="assets/svgs/nav/navicon-03.svg" />
		</div>
		<div class="direction-mid">
			<img class="dir-icon" src="assets/svgs/nav/navicon-04.svg" />
			<img class="dir-icon" src="assets/svgs/nav/navicon-05.svg" />
			<img class="dir-icon" src="assets/svgs/nav/navicon-06.svg" />
		</div>
		<div class="direction-bottom">
			<img class="dir-icon" src="assets/svgs/nav/navicon-07.svg" />
			<img class="dir-icon" src="assets/svgs/nav/navicon-08.svg" />
			<img class="dir-icon" src="assets/svgs/nav/navicon-09.svg" />
		</div>
	</div>

	<div class="nav">
		<button class='home btn btn-danger' id='get-alerts'>alerts</button>
		<button class='home btn btn-warning' id='get-messages'>messages</button>
		<button class='home btn btn-info' id='get-weather'>weather</button>
		<button class='home btn btn-primary' id='back'>back</button>
	</div>


	<div id='alerts'>
		<div id='alert-info'>Click on icons below to submit alert</div>
		<div class='send-alerts'>
			<img class='col-xs-3' src='assets/svgs/icons_white/wt_bridge_water.svg'>
			<img class='col-xs-3' src='assets/svgs/icons_white/wt_general.svg'>
			<img class='col-xs-3' src='assets/svgs/icons_white/wt_highwater.svg'>
			<img class='col-xs-3' src='assets/svgs/icons_white/wt_lowwater.svg'>
			<img class='col-xs-3' src='assets/svgs/icons_white/wt_landslide.svg'>
			<img class='col-xs-3' src='assets/svgs/icons_white/wt_lightning.svg'>
			<img class='col-xs-3' src='assets/svgs/icons_white/wt_pass_closed.svg'>
			<img class='col-xs-3' src='assets/svgs/icons_white/wt_raincloud.svg'>
			<img class='col-xs-3' src='assets/svgs/icons_white/wt_snow.svg'>
			<img class='col-xs-3' src='assets/svgs/icons_white/wt_snowcloud.svg'>
			<img class='col-xs-3' src='assets/svgs/icons_white/wt_wind.svg'>
			<img class='col-xs-3' src='assets/svgs/icons_white/wt_tornado.svg'>
		</div>
		<br>
		<div class="alert-display">
			<ul id='alert-list'><ul>
		</div>

	</div>

	<div id='messages'>
		<form class="message-form">
			<input id="message-input" placeholder="type your message here"></input>
			<button type="button" name="message-button">Send</button>
		</form>
		<ul id="message-display"></ul>
	</div>

	<div id='weather'></div>


	<script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js'></script>
	<script type='text/javascript' src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>
	<script type='text/javascript' src='assets/messages.js'></script>
	<script type='text/javascript' src='assets/weather.js'></script>
	<script type='text/javascript' src='assets/alerts.js'></script>
	<script type='text/javascript' src='app.js'></script>


</body>
</html>
